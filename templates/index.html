{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EthioMedscan V1.00</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <span class="nav-home"><a href="\home">Home</a></span>
          <span class="nav-contact"><a href="\contact">Contact</a></span>
          <span class="nav-about"><a href="\about">About</a></span>
          

      </ul>
  </nav>
    <div class="header">
      
      <h1><span>Brain stroke</span> detection system </h1>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input
        class="custom-file-upload"
        type="file"
        accept="image"
        name="image"
        id="file"
      />
      <button class="compress_image" type="submit" id="submitBtn">
        Interpret
      </button>
      <div class="status">
        <p id="message">{{ message }}</p>
      </div>
    </form>

    <div class="wrapper">
      <img
        src="{% if image_url %}{{ image_url }}{% else %}{% static 'images/default.png' %}{% endif %}"
        alt="Compressed Image"
        width="400px"
      />

      <div class="info_container">
        <ul>
          <li>Name: <span class="name">{{ image.name }}</span></li>
          <li>Result: <span class="type">{{ prediction }}</span></li>
        </ul>
      </div>
    </div>
    <div class="header">
      <h4><span>Ethio MedScan </span>version 1.0.0</h4>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>

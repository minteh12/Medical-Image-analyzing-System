{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script>
        function showSuccessMessage() {
            const message = document.getElementById('success-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <span class="nav-home"><a href="\home">Home</a></span>
            <span class="nav-contact"><a href="\contact">Contact</a></span>
            <span class="nav-about"><a href="\about">About</a></span>
        </ul>
    </nav>
    
    <div class="container">
        
        <div id="success-message" style="display:none; background-color: #4CAF50; color: white; padding: 10px; margin-bottom: 20px;">
            Successfully saved!
        </div>
        <form method="post" enctype="multipart/form-data" onsubmit="showSuccessMessage()">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br>
            <label for="medical_image">Medical Image:</label>
            <input type="file" id="medical_image" name="medical_image" required><br>
            <label for="type">DetectionType:</label>
            <input type="text" id="type" name="type" required><br>
            <label for="result">Image Result:</label>
            <input type="text" id="result" name="result" required><br>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
